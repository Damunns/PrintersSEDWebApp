{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post" class="form-inline ml-auto">
    {% csrf_token %}
    <ul class="navbar-nav">
        <li class="nav-item"><span class="navbar-text">Logged in as {{ user.username }}</span></li>
        <li class="nav-item"><a href="javascript:document.getElementById('logoutForm').submit()" class="nav-link">Log off</a></li>
    </ul>
</form>

{% else %}

<ul class="navbar-nav ml-auto">
    <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Log in</a></li>
</ul>

{% endif %}
