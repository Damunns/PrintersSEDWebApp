name: CI Pipeline

on:
  push:
    branch:
      - 'main' 
  pull_request:
    branches:
      - 'main' 

jobs:
  analyse:
    name: Analyse Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install flake8
        run: |
          pip install flake8

      - name: Run Linter
        run: |
          flake8